<ion-header color="primary">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Change Password</ion-title>
 
  <ion-buttons slot="end">
    <ion-icon name="notifications"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-text-center"><img alt="logo" height="150" style="margin-top: 2%;"  src="../../assets/img/logo.webp" >
  </div>
  <br/><br/><ion-title class="ion-text-center">SignUp</ion-title>

  <form [formGroup]="passForm" (ngSubmit) = "submitForm()">
    <ion-item lines="full">
      <ion-label position="floating">Old Password</ion-label>
      <ion-input type="password" formControlName="oldPass" required></ion-input>
    </ion-item>
    <label class="error ion-padding" *ngIf="isSubmitted && errorControl.oldPass.errors?.required">
      Old Password is required.
     </label>
     
    <ion-item lines="full">
      <ion-label position="floating">New Password</ion-label>
      <!-- <ion-input type="password" formControlName="password" required></ion-input> -->
      <ion-input formControlName="password" [type]="passwordType" clearOnEdit="false"></ion-input>
      <ion-icon  [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()' slot="end"></ion-icon>
    </ion-item>
    <label class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
     New Password is required.
    </label>
    <ion-label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.password.errors?.pattern">
      Please provide valid password.
    </ion-label ><br/>
    <ion-label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.password.errors?.minlength">
      Password should be min 8 chars long.
    </ion-label >
    <ion-item lines="full">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confPass" required></ion-input>
    </ion-item>
    <label class="error ion-padding" *ngIf="isSubmitted && errorControl.confPass.errors?.required">
      Confirm Password is required.
     </label>
     <label class="error ion-padding" *ngIf="mess1" style="color: red;font-size: 12px;">
      *Password and Confirm Password not matched.
    </label>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
