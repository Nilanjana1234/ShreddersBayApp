
<ion-content class="ion-padding ion-text-center">
  <div class="container">
    <div class="page-header">
      <h1>Welcome to Shredders Bay</h1>
      <h3>Explore Us</h3>
    </div>
    <img src="assets/welcome.png" />

    <div class="button-container">
      <ion-button expand="block" shape="round" (click)="user()">User Login</ion-button>
     
      <ion-button expand="block" *ngIf="user1" shape="round" fill="outline" class="main" style="color: #148E98;" (click)="home(1)"
        >Dealer</ion-button>
      <ion-button expand="block" *ngIf="user1" shape="round" fill="outline" class="main" style="color: #148E98;" (click)="home(0)"
        >Customer</ion-button>
         
        <hr style="border-top: 1px solid #148E98;">

        <ion-button expand="block" shape="round" (click)="auctionshow()" >Auction Login</ion-button>
        
        <ion-button expand="block" *ngIf="auction1" shape="round" fill="outline" class="main" style="color: #148E98;" (click)="auction(3)"
        >Organisation</ion-button>
      <ion-button expand="block" *ngIf="auction1" shape="round" fill="outline" class="main" style="color: #148E98;" (click)="auction(4)"
        >Owner</ion-button>
       </div>
   
  </div>
</ion-content>
