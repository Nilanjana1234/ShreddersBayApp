<ion-header color="primary">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Contact Us</ion-title>

  <ion-buttons slot="end" (click)="notifications()">
    <ion-icon name="notifications"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>We are here to help you</h1>
<p>Please reach out to us either via email or phone if you want to convey any concerns or good wishes.</p><br/>

<ion-list>
  <ion-item>
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-label>For support related queries right to  <br/> <b>Support@ShreddersBay.com</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="call" slot="start"></ion-icon>
    <ion-label>Call Us<br/><b>(808)095-9810</b></ion-label>
  </ion-item>
</ion-list>
<ion-button style="margin-left: 20px;" color="primary" (click)="faqs()">Call Me Back</ion-button>
<hr/>
<h2>Need More Help?</h2>

<ion-button expand="full" color="light" (click) ="faqs()">FAQs<ion-icon name="arrow-dropright"></ion-icon>
</ion-button>
</ion-content>
