<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
  <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>{{ item.tittle }}</ion-label><br/>
      <ion-label>{{ item.time }}</ion-label><br/>
      <ion-label>{{ item.description }}</ion-label><br/><br/>
      <ion-buttons slot="end">
      <ion-icon name="trash"></ion-icon>
        </ion-buttons>
    </ion-item>
    </ion-list>
  </ion-content>
