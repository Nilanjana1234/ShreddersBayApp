<ion-split-pane contentId="content" >
  <ion-menu contentId="content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list" style="padding: 0px;">
        <ion-item>
          <ion-avatar slot="start">
            <img *ngIf="profile===''" src="../assets/img/a.png">
            <img *ngIf="profile" src="{{profile}}">
          </ion-avatar>
          <ion-label>
          <h3>{{ name }}</h3>
          <p>{{email}}</p>
         </ion-label>
        </ion-item>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
