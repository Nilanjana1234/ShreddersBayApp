<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <img src="../../../assets/img/logo-mini.png" height="50px" />
    <ion-buttons slot="end">
    <ion-icon name="notifications" [routerLink]="['/dealer-home/dealer-home/notifications']"  class="padding-right" slot="start"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOptsOne">
    <ion-slide *ngFor="let item of data"
      style="height: 200px; width: 100%; background-image: url('http://shreddersbay.com/API/uploads/{{item.file}}');">
      <div style="text-transform: uppercase; background-color: rgba(0, 94, 120, 0.568); height: 200px; width: 100%;">
        <h1 style="color: white;"><b>{{item.p_name}}</b></h1>
        <h3 style="color: white;">{{item.sub_name}}</h3>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-buttons class="ion-padding">
    <ion-title style="padding:0px;">
      <h3>Available Booking</h3>
    </ion-title>
    <h6 [routerLink]="['/dealer-home/dealer-home/available-booking']">View All</h6>

  </ion-buttons>
  <ion-item *ngIf="orders==''">
    No Record Found
     </ion-item>
  <ion-card *ngFor="let order of orders">
    <p>Booking Id : {{order.booking_id}}</p>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/img/a.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{order.name}}</h2>
        <span>Product Name: {{order.p_name}}</span><br>
        <span>Booking Date: {{order.booking_date}}</span><br>
        <ion-icon name="pin"></ion-icon><span style="color: grey">{{order.address}} {{order.landmark}}</span>
      </ion-label>
    </ion-item>
      <ion-row>
        <ion-col size="4">
    <ion-buttons class="ion-padding" color="light" (click)="ignore(order.booking_id)">
      <ion-icon name="close-circle-outline" color="danger" size="large"></ion-icon>
      <ion-title class="ion-no-padding">Ignore</ion-title>
      </ion-buttons>
    </ion-col>
    <ion-col size="4">
      <ion-buttons class="ion-padding" color="light" (click)="singleOrderDetail(order.booking_id)">
        <ion-icon name="information-circle-outline" style="color: rgb(17, 146, 197);" size="large"></ion-icon>
        <ion-title class="ion-no-padding">Details</ion-title>
        </ion-buttons>
      </ion-col>
    <ion-col size="4">
    <ion-buttons class="ion-padding"  color="light" (click)="accept(order.booking_id)">
      <ion-icon name="checkmark-circle-outline" color="success" size="large" ></ion-icon>
      <ion-title class="ion-no-padding">Accept</ion-title>
    </ion-buttons>
      </ion-col>
      </ion-row>
  </ion-card>

</ion-content>
